{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="d-flex justify-content-center">
    <div class="col-6">
        <h4 class="text-center text-light"> {{ title }}</h4>
        <div class="card p-3">

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-dark w-100" type="submit">
                    {% if 'update' in request.path %}
                    Edit
                    {% else %}
                    Add
                    {% endif %}
                </button>

            </form>
        </div>
    </div>
</div>

{% endblock main %}
