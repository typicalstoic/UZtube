{% extends 'base.html' %}
{% load uzbektube_tags %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="d-flex justify-content-center">
    <div class="col-4">

        <div class="card p-3">
            <h4 class="text-center">Confirm your action on {{ content.title }}</h4>
            <form action="" method="post">
                {% csrf_token %}


                <button class="btn btn-success w-100" type="submit">Confirm</button>
            </form>
            <hr>

            <a href="{% url 'profile' content.author.pk %}" class="btn btn-primary w-100">Cancel</a>

        </div>

    </div>
</div>
{% endblock main %}
