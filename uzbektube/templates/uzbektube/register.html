{% extends 'base.html' %}
{% load uzbektube_tags %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="d-flex justify-content-center">
    <div class="col-4">

        <div class="card p-3">
            <h4 class="text-center">Регистрация</h4>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-success w-100" type="submit">Зарегестрироваться</button>
            </form>
            <p class="text-center">Есть аккаунт?</p>
            <a href="{% url 'register' %}" class="btn btn-primary w-100">Войти в аккаунт</a>

        </div>

    </div>
</div>
{% endblock main %}
